<!DOCTYPE html>
<html>
    <head>
        <title>DevDynasty Question Stats - Rounds_Questions</title>
    </head>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }

        .box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
        }

        .box-2 {
            width: 200px;
            height: 150px;
            border: 1px solid black;
            margin-top: 10px;
            padding-right: 10px;
            padding-left: 10px;
        }

    </style>
    <body>
        <h1>Rounds_Questions</h1>
        <p>[ Users | Questions | Answers | Question_Types | Game_Rounds | Rounds_Questions ]</p>
        <p><b>Browse Rounds_Questions</b></p>
        <table>
            <tr>
              <th>roundID</th>
              <th>questionID</th>
            </tr>
            <tr>
                <td>2</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>3</td>
                <td>1</td>
            </tr>
            <tr>
                <td>4</td>
                <td>3</td>
            </tr>
            <tr>
                <td>5</td>
                <td>3</td>
            </tr>
        </table>
        
        <div class="box-2">
            <p><b>Insert Round_Question</b></p>
            <form action="" method="get" class="form-example">
                <div class="form-example">
                    <label for="roundID">Round ID:</label>

                    <select name="roundID" id="roundID">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                </div>
                <div class="form-example">
                    <label for="questionID">Question ID:</label>

                    <select name="questionID" id="questionID">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    </select>
                </div>
                <br>
                <div class="form-example">
                <input type="submit" value="Insert Rounds_Questions" />
                </div>
            </form>
        </div>
        
        <div class="box">
            <p><b>Update Round_Question</b></p>
            <form action="" method="get" class="form-example">

                    <label for="roundID">Round ID:</label>

                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                </div>
                <div class="form-example">
                    <label for="questionID">Question ID:</label>

                </div>
                <br>
                <div class="form-example">
                    <label for="roundID">Change Round ID:</label>

                    <select name="roundID" id="roundID">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    </select>
                </div>
                <div class="form-example">
                    <label for="roundID">Change Question ID:</label>

                    <select name="roundID" id="roundID">
                    <option value="1">1</option>
